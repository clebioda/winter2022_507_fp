<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="shortcut icon" href="{{ url_for('static', filename='gamecube-favicon.png') }}">
  <title>Detail</title>
</head>
<body>
  <div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <img src="{{url_for('static',filename='gamecube-favicon.png')}}" width="40" height="32"></img>
        <span class="fs-4">My ShopGoodwill</span>
      </a>
    </header>
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold text-center">{{ item['name']}}</h1>
        <br>
        <div class="d-flex justify-content-around">
          <p class="col-md-8 fs-4">Time Left: {{ item['time_left']}}</p>
          <a href={{ item['link'] }}>
            <button class="btn btn-primary btn-lg" type="button">See item on Goodwill website</button>
          </a>
        </div>
        <hr>
        <br>
        <div class="d-flex flex-row justify-content-around">
          <p class="lead">eBay Price: {{ item['ebay_price']}}</p>
          <div class="vr"></div>
          <p class="lead">Price: {{ item['price']}}</p>
          <div class="vr"></div>
          <p class="lead">Handling Price: {{ item['handling_price']}}</p>
          <div class="vr"></div>
          <p class="lead">Bids: {{ item['bids']}}</p>
        </div>
      </div>
    </div>
    <table id="data" class="table">
      <tbody>
        <tr>
        {% for image in item['images'] %}
            <td class="w-10 align-middle text-center">
              <img src={{ image }} class="img-fluid img-thumbnail">
            </td>
        {% endfor %}
      </tr>
      </tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
