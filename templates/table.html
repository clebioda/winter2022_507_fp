<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="shortcut icon" href="{{ url_for('static', filename='gamecube-favicon.png') }}">
  <title>{{ page_title }}</title>
</head>
<body>
  <div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <img src="{{url_for('static',filename='gamecube-favicon.png')}}" width="40" height="32"></img>
        <span class="fs-4">My ShopGoodwill</span>
      </a>
    </header>
    <div style="margin-top:40px;" class="container">
      <h1>{{ page_title }}</h1>
      <hr>
      <div class="d-flex justify-content-between">
        <span>Some items may be miscategorized</span>
        <a href="/">Back to Tree (will update tree)</a>
      </div>
      <table id="data" class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th class="text-center">Title</th>
            <th class="">Price</th>
            <th class="">Time Left</th>
            <th class="">Bids</th>
            <th class="">Category</th>
            <th class="">Check eBay price</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
            <tr>
              <td class="w-25 align-middle text-center">
                <img src={{ item.image }} class="img-fluid img-thumbnail">
                <a href={{ item.path }}>{{ item.title }}</a>
              </td>
              <td class="align-middle">{{ item.price }}</td>
              <td class="align-middle">{{ item.time_left }}</td>
              <td class="align-middle">{{ item.bids }}</td>
              <td class="align-middle">{{ item.category }}</td>
              <td class="align-middle">
                <a href={{ item.path }}>
                  <button class="btn btn-primary btn-ms" type="button">See eBay Price</button>
                </a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
